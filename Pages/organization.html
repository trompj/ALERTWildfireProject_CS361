<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marine Mammal Stranding System</title>
    <script src="https://kit.fontawesome.com/a88b731ad6.js" crossorigin="anonymous"></script>
    <script src="../Scripts/login.js"></script>
    <link rel="stylesheet" href="../Styles/style.css" type="text/css">
    <script src="../Scripts/organization.js"></script>
</head>
<!--<body onload="authenticateSession()">-->
<body>
<header id="headerBar">
    <div id="right-header">
        <a class="logo" href="home.html"><img class="logo" src="MarineMammalStrandingImg.png" alt="logo"></a>

        <nav id="menu">
            <a href="home.html">Home</a>
            <a href="map.html">Map</a>
            <a href="report.html">Report Stranding</a>
	        <a href="organization.html" style="color: dodgerblue">Organization</a>
            <a href="search.html">Strandings</a>
            <a>Logout</a>
        </nav>
    </div>
</header>

<h1>Add new responder to the organization</h1>

<form>
  First Name<abbr class="req" style="color:red">*</abbr><br>
  <input type="text" id="first_name" placeholder="e.g. James"><br>
  Last Name<abbr class="req" style="color:red">*</abbr><br>
  <input type="text" id="last_name" placeholder="e.g. Smith"><br>
  Street 1<br>
  <input type="text" id="street1" placeholder="e.g. 3290 Front Street"><br>
  Street 2<br>
  <input type="text" id="street2" placeholder="e.g. Apt 308"><br>
  City<br>
  <input type="text" id="city" placeholder="e.g. Seattle"><br>
  County<abbr class="req" style="color:red">*</abbr><br>
  <input type="text" id="county" placeholder="e.g. Snohomish"><br>
  State (Abbreviated)<abbr class="req" style="color:red">*</abbr><br>
  <input type="text" id="state" placeholder="e.g. WA"><br>
  <input type="submit" id="postResponder" style="width: 10%; color: white; border-radius: 5px; background-color: dodgerblue;">
</form>

<br>
<h4>Responders</h4>
<div id="responder-list-container">
    <table>
        <tbody id="responder-table">
        <tr>
            <th class="name">First Name</th>
            <th class="name">Last Name</th>
            <th class="street">Street 1</th>
            <th class="street">Street 2</th>
            <th class="city">City</th>
            <th class="county">County</th>
            <th class="state">State</th>
        </tr>
        </tbody>
    </table>
</div>

<div id="overlay-background" style="display: none; position: absolute; height: 100%; width: 100%; background-color: grey; top: 0; left: 0; opacity: .5"></div>

<div id="form-edit-overlay" style="display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 50%">
    <form style="background-color: white">
        <fieldset>
            <h4>Update Responder</h4>
            <br>
            <label for="first-name-edit">First Name:</label>
            <input type="text" name="first-name-edit" id="first-name-edit">
            <label for="last-name-edit">Last Name:</label>
            <input type="text" name="last-name-edit" id="last-name-edit">
            <label for="street1-edit">Street 1:</label>
            <input type="text" name="street1-edit" id="street1-edit">
            <label for="street2-edit">Street 2:</label>
            <input type="text" name="street2-edit" id="street2-edit">
            <label for="city-edit">City:</label>
            <input type="text" name="city-edit" id="city-edit">
            <label for="county-edit">County:</label>
            <input type="text" name="county-edit" id="county-edit">
            <label for="state-edit">State:</label>
            <input type="text" name="state-edit" id="state-edit">
            <input type="submit" id="submit-edit">
        </fieldset>
    </form>
</div>

</body>
</html>
