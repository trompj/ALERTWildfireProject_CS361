<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marine Mammal Stranding System</title>
    <script src="https://kit.fontawesome.com/a88b731ad6.js" crossorigin="anonymous"></script>
    <script src="../Scripts/login.js"></script>
    <link rel="stylesheet" href="../Styles/style.css" type="text/css">
</head>
<!--<body onload="authenticateSession()">-->
<body>
<header id="headerBar">
    <div id="right-header">
        <a class="logo" href="home.html"><img class="logo" src="MarineMammalStrandingImg.png" alt="logo"></a>

        <nav id="menu">
            <a href="home.html">Home</a>
            <a href="map.html">Map</a>
            <a href="report.html" style="color: dodgerblue">Report Stranding</a>
            <a href="organization.html">Organization</a>
            <a href="search.html">Strandings</a>
            <a>Logout</a>
        </nav>
    </div>
</header>

<div class="wrap-container">
    <div id="reporting-container">
        <form id="reporting-form">
            <fieldset>
                <h4 style="text-align: center">New Mammal Stranding Reporting Form</h4>
                <br>
                <label for="city">City </label>
                <input type="text" name="city" id="city" placeholder="e.g. Seattle">
                <label class="longitude" for="longitude">Longitude [-180:180]</label>
                <input type="text" class="longitude" name="longitude" id="longitude" placeholder="e.g. 55.8">
                <br>
                <label for="state">State<abbr class="req" style="color:red">*</abbr></label>
                <input type="text" name="state" id="state" placeholder="e.g. WA">
                <label class="latitude" for="latitude">Latitude [-90:90]</label>
                <input type="text" name="latitude" class="latitude" id="latitude" placeholder="e.g. 127.8">
                <br>
                <label for="county">County<abbr class="req" style="color:red">*</abbr></label>
                <input type="text" name="county" id="county" placeholder="e.g. Snohomish">
                <button id="get-location" style="width: 20%; color: white; border-radius: 5px; background-color: dodgerblue">Get Location</button>
                <br>
                <input type="checkbox" name="alive" id="alive" value="1">
                <label for="alive">The animal is alive</label><br>
                <br>
                <label>Any additional notes on the mammal you found?</label>
                <textarea name="mammalNote" id="mammalNote" placeholder="Appears to be a harbor seal."></textarea>
                <br>
                <label>Any additional notes on the location to help us find it?</label>
                <textarea name="locationNote" id="locationNote" placeholder="Located at Clayton beach near mile marker 15"></textarea>
                <br>
                <input type="submit" id="postStranding" style="width: 20%; color: white; border-radius: 5px; background-color: dodgerblue; margin-left: 40%">
            </fieldset>
        </form>
    </div>
</div>

<script src="../Scripts/strandingReport.js"></script>
</body>
</html>
