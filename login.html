<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALERTWildfire System</title>
    <script src="https://kit.fontawesome.com/a88b731ad6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="Styles/style.css" type="text/css">
    <script src="Scripts/login.js"></script>
</head>
<body>
<div id="login-container">
        <form id="login-form" onsubmit='return false;' method='post'>
            <fieldset>
                <h4 class="login-title">ALERTWildfire System Login</h4>
                <br>
                <label for="username">Username:</label>
                <input type="text" name="username" id="username">
                <label for="password">Password:</label>
                <input type="password" name="password" id="password">
                <button type="submit" id="loginSubmit" style="background-color: darkred; color: white; border-radius: 4px;" onclick="login()">Login</button>
            </fieldset>
        </form>
</div>

</body>
</html>
